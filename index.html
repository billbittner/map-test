<!DOCTYPE html>
<html>
<head>
	<title>Map Test</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- google maps -->
	<meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    	.map-container {
    		overflow: auto;
    		height: 500px;
    	}
      	#map {
        	height: 100%;
      	}
    </style>
</head>
<body>
	<!--HEADER-->
	<nav class="navbar navbar-default container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      	<a class="navbar-brand" href="#">MapTest</a>
	    </div>
		<form class="navbar-form navbar-right" role="#">
			<div class="form-group">
				<label for="latitude">Latitude</label>
				<input type="text" class="form-control" id="latitude" placeholder="latitude">
				<label for="latitude">Longitude</label>
				<input type="text" class="form-control" id="longitude" placeholder="longitude">
				<button type="submit" class="btn btn-default" id="btn-update-location">Update</button>
			</div>
		</form>
	</nav>
	<!--main content container-->
	<div class="container">
		<div class="row">
			<div class="col-md-12 map-container">
				<!-- google maps -->
				<div id="map"></div>
			</div>
		</div>
	</div>
	<!-- google maps javascripts--> <!-- why doesn't it have to say type="text/javascript"-->
    <script src = "javaScript.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbclTHvLjlpEPMK_xC5wHJdyvozSb_Cz0&callback=initMap"
    async defer></script>
</body>
</html>
